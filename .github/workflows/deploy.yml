name: Deploy to AWS Elastic Beanstalk

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy to Elastic Beanstalk
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: 'ap-northeast-2'
          EB_ENV_NAME: 'crypto-bank-client-dev'
        run: |
          zip -r deploy.zip . -x "node_modules/*".
          npx eb init --region $AWS_REGION --platform "Node.js 18 running on 64bit Amazon Linux 2023" --interactive=false
          npx eb use $EB_ENV_NAME
          npx eb deploy $EB_ENV_NAME --region $AWS_REGION --staged
